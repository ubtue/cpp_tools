<VirtualHost *:80>
    ServerAdmin me@mydomain.com
    DocumentRoot /usr/local/ub_tools/php/public

    <Directory /usr/local/ub_tools/php/public/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
	Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
