# Path to the directory with the Zotero enhancement maps.
map_directory_path            = /usr/local/var/lib/tuelib/zotero-enhancement-maps/
# Path to the directory where the output MARC files will be generated.
marc_output_directory         = /tmp/zts_harvester
# List of section names that pertain to group definitions.
groups                        = IxTheo,RelBib,KrimDok,Braun
# List of common format strings to be used to parse date strings encountered during the harvesting process.
# Refer to 'zotero_strptime_format' below for more information.
common_strptime_format        = "%Y-%m|%Y/%m|%d/%m/%Y|%Y/%m/%d|%Y-%m-%d|%b %d, %Y|%Y|%m/%Y|%a, %d %b %Y %H:%M:%S %Z|%a, %d %b %Y %H:%M:%S %z|%Y-%m-%dT%H:%M:%S%z"
# Journals with RSS feeds will only be harvested if one of the following conditions are true:
#   > The RSS feed was updated at least once since the last time it was processed.
#   > The timestamp of the the journal's last delivered record (to the BSZ) is older
#     than number of days specified by 'zeder_update_window' or 'journal_harvest_interval' (if 'zeder_update_window' is not available).
# The '--force-downloads' command-line flag overrides this behaviour.
journal_harvest_interval      = 30
# Default number of milliseconds to wait between consecutive harvests of URLs.
default_crawl_delay_time      = 1000
# If true, all Online-First records, i.e., records with neither an issue nor volume are thrown away. Otherwise, records with DOIs are allowed.
skip_online_first_articles_unconditionally = true


