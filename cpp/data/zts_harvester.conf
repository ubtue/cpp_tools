# Unique fields:
#   zeder_id                            - ID as imported from Zeder. Links the journal config entry with the Zeder entry.
#   zeder_modified_time                 - Last modified timestamp as imported from Zeder. Automatically updated when the journal config
#                                         is updated with zeder_to_zotero_conversion_tools.
#   zeder_comment                       - Librarian comments as imported from Zeder.
#   zeder_update_window                 - Expected time period in days between consecutive updates to the journal/new issues. Imported from
#                                         Zeder and augmented with an additional grace period. Used for alerts.
#   print_ppn                           - Print PPN as imported from Zeder.
#   print_issn                          - Print ISSN as imported from Zeder.
#   online_ppn                          - Online PPN as imported from Zeder.
#   online_issn                         - Online ISSN as imported from Zeder.
#   zotero_type                         - Harvesting process type. Either RSS, CRAWL or DIRECT.
#   zotero_group                        - Group to which the journal belongs. Must be one of the groups defined above.
#   zotero_url                          - Entry point URL for the harvesting process.
#   zotero_strptime_format              - Format strings to parse time strings extracted by the Zotero translator/RSS feed reader. Multiple
#                                         format strings are separated by '|'. Optional locales may be specified at the beginning of the
#                                         string (individual locales are separated by '|'). Merged with the global 'common_strptime_format'
#                                         entry.
#
#                                         Example: "(en_US.iso885915|de_DE.UTF-8)%Y/%m/%d|%Y-%m-%d"
#   zotero_extraction_regex             - Only applicable to the CRAWL process. Only those URLs that match this RegEx pattern are harvested
#                                         as individual records. Does *not* affect the URLs that are crawled.
#   zotero_max_crawl_depth              - Number of levels of links to explore during the CRAWL process.
#   zotero_delivery_mode                - Delivery mode corresponding to the BSZ upload process. Either TEST or LIVE. If absent, records from
#                                         this journal are excluded from the automatic nightly upload process.
#   zotero_expected_languages           - Comma-separated list of language codes expected to be found in harvested items. Used to
#                                         automatically detect the language of the harvested item in case it isn't present in the metadata.
#
#                                         The list can optionally be prefixed with one of the following indicators:
#                                           "title" - Use only the contents of the title field to predict the language.
#                                           "abstract" - Use only the contents of the abstract note field to predict the language.
#                                         If the prefix is omitted, the language detection is performed on the concatenated contents of all
#                                         of the above fields.
#
#                                         Example: "title:eng,deu", "abstract:fre", "eng,deu,fre"
#   zotero_review_regex                 - Titles and abstracts matching this RegEx pattern will be tagged as reviews in the MARC output file.
# Repeatable fields:
#   add_field_XXX                       - Same as key in the 'Groups' section above.
#   non_standard_metadata_field_XXX     - Similar to 'add_field', used to add custom MARC fields to the generated record. Uses the same format
#                                         as 'add_field" but additional supports inline placeholders
#
#                                         Inline placeholders are enclosed inside '%' characters and refer to extra data embedded as notes in
#                                         the JSON data returned by the Zotero translation server. At the time of record generation, they are
#                                         replaced with the contents of the extra data.
#
#                                         Translators must encode extra data as individual notes in the following format: <name>:<value>
#
#                                         Example: "0247 \037a%hdl%\0372hdl" where %hdl% is replaced with the contents of the extra data
#                                                                            named 'hdl'
#   exclusion_filter_XXX                - Used to exclude records from being written to the MARC output file when their content matches a RegEx
#                                         pattern.
#
#                                         The config key is suffixed with the tag whose contents are to be checked. It can optionally include a
#                                         single subfield code. The value is a RegEx pattern.
#
#                                         Example: exclusion_filter_245a = (((A|a)cknowledgements)|((C|c)ontributors))
#
# New unique fields can be added by adding them to an existing bundle (or by creating a new bundle) in JournalConfig.h.
