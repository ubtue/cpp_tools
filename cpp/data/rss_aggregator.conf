# This conf is parsed by rss_aggregator as well as TueFind.
default_poll_interval         = 24 # in hours
default_downloader_time_limit = 10 # seconds
update_interval               = 30 # How often we rebuild the aggregate feed. (in minutes)
sql_database                  = "rss_aggregator"
sql_username                  = "xxx"
sql_password                  = "yyy"
proxy                         = "http://wwwproxy.uni-tuebingen.de:3128" # especially important on ub16 due to firewall settings

include ub_tools.conf


[Channel]
title       = "RelBib Aggregator"
link        = "https://relbib.de/"
description = "RSS Aggregator"


