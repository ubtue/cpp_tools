# Syslog conf file to log zts log messages to a separate file
# (This file is generated by the ub_tools installer)
:syslogtag, startswith, "zts" /usr/local/var/log/tuefind/zts.log

# The following line is a workaroundfor podman-docker compatibility,
# since log-opt=zts has no effect yet in old version.
:syslogtag, startswith, "conmon" /usr/local/var/log/tuefind/zts.log

& stop

