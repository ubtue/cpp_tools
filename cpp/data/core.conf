# Config file for our convert_json_to_marc tool.
# Conversion from CORE JSON data to MARC 21.
# Note: The documentation of this config file format can be found in convert_json_to_marc.README.

[Global]
root_path = /0/data/
item_type_tag = subjects
item_type_map = "Book item:monograph|Book chapter:book chapter|Article:journal article|:journal article"

[Control Number]
tag                         = 001
json_tag                    = id
field_contents_prefix       = CORE

[Authors]
tag                         = 100
overflow_tag                = 700
subfield_a                  = authors
required                    = true

[Title]
tag                         = 245
subfield_a                  = title
required                    = true

[Publication Year]
tag                         = 936
subfield_j                  = year

[Index Term-Uncontrolled]
tag                         = 653
subfield_a                  = topics
repeat_field                = true

[DOI URL]
tag                         = 856
subfield_u                  = doi
subfield_u_prefix           = https://doi.org/
add_fixed_subfield_x        = doi

[Download URL]
tag                         = 856
subfield_u                  = downloadUrl

[Summary etc.]
tag                         = 520
subfield_a                  = description

[ISSN]
tag                         = 022
subfield_a                  = journals/0/identifiers/0
subfield_a_extraction_regex = "\\d{4}-\\d{3}[0-9xX]"

[Language]
tag                         = 041
subfield_a                  = language/code
map_to_marc_language_code   = true

[Publisher]
tag                         = 028
subfield_b                  = publisher
